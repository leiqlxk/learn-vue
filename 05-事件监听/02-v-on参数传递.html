<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  在事件监听的时候，方法不需要传参数时，方法名后可以省略括号，如：@click='increment'-->
  <button @click="btn1Click()">按钮1</button>
  <button @click="btn1Click">按钮1</button>

<!--  在事件定义时，写函数时省略了小括号，但方法本身是需要一个参数的-->
<!--  直接省略默认会传event事件对象-->
  <button @click="btn2Click">按钮2</button>
<!--  空括号则什么都不传，方法的形参则为undefined-->
  <button @click="btn2Click()">按钮2</button>
<!--  正常传递参数-->
  <button @click="btn2Click(123)">按钮2</button>

<!--  方法定义时，需要event对象，同时又需要自定义参数时，必须手动写明event参数传递,且必须在event前加上$,不加的话vue默认当成变量或者方法名-->
  <button @click="btn3Click(123, $event)">按钮3</button>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    methods: {
      btn1Click() {
        console.log('按钮1');
      },
      btn2Click(a) {
        console.log('------', a);
      },
      btn3Click(b, event) {
        console.log('------', b);
      }
    }
  });
</script>
</body>
</html>
