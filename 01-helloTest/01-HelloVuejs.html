<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h1>{{name}}</h1>
</div>
<script src="../js/vue.js"></script>
<script>
  //编程范式：声明式编程
  //let(变量)/const(常量)
  let app = new Vue({
    el: '#app', //用于挂载要管理的元素，string/htmlElement
    data: {//定义数据，object/funcation
      message: 'Hello Vue',
      name: 'coderlql'
    }
  });

  //原生js或jquery的做法（编程范式：命令式编程）
  //1.创建div元素，设置id属性
  //2.定义一个变量叫message
  //3.将message放到前面的div中
  //4.修改message内容
  //5.将修改后的message重新放到前面的div中显示
</script>
</body>
</html>
