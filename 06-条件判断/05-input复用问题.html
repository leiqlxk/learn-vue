<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  切换登录类型时，由于vue复用input的问题，input的输入的内容不会重置，内容会保留-->
<!--  vue在渲染dom的时候会先将内容生成一个虚拟dom，将虚拟dom（vdom）放在内存中，再将虚拟dom渲染到浏览器-->
<!--  出于性能的考虑，在渲染过程中vue会尽可能的复用vdom中已经存在的元素渲染到浏览器，而不是重新创建新的元素-->
<!--  如果不想使用复用机制则在元素上加上key，则vdom会使用可以作为对比的标识-->
  <span v-if="isUser">
    <label for="userName">用户账号</label>
    <input type="text" id="userName" placeholder="用户账号" key="userName">
  </span>
  <span v-else>
    <label for="email">用户邮箱</label>
    <input type="text" id="email" placeholder="用户邮箱" key="email">
  </span>
  <button @click="changeType">切换类型</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isUser: true
    },
    methods: {
      changeType() {
        this.isUser = !this.isUser;
      }
    }
  });
</script>
</body>
</html>
