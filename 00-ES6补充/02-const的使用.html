<script>
  //ES6开发中尽量使用const，除非确实需要修改才用let
  const name = 'why';

  //不能重新赋值
  // name = 'dasfdsa';

  //const必须初始化
  const name;

  //常量的含义是指向的对象不能修改，但可以修改对象内部的属性
  const obj = {
    name: 'why',
    age: 18,
    height: 1.88
  }

  obj.name = 'Kobe';
  obj.age = 30;
  obj.height = 1.98;
</script>
