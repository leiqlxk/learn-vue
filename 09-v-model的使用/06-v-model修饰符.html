<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--lazy在回车或失去焦点之后才更新数据-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

<!--v-model默认情况下给变量赋值都是赋值的字符串类型-->
  <input type="number" v-model.number="age">
  <h2>{{typeof age}}</h2>

  <!--trim-->
  <input type="text" v-model.trim="name">
  <h2>{{name}}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      age: '',
      name: ''
    }
  });
</script>
</body>
</html>
