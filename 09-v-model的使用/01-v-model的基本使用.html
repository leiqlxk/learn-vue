<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <label>
    <input type="text" v-model="message">
  </label>
</div>

<script src="../js/vue.js"></script>
<script>
  //v-model使用于绑定表单控件，并且实现了双向绑定
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  });
</script>

</body>
</html>
