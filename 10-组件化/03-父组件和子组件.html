<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
  //子组件
  const cpn1 = Vue.extend({
    template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是内容，哈哈哈</p>
      </div>`
  });

  //父组件
  const cpn2 = Vue.extend({
    template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是内容，呵呵呵</p>
        <cpn1></cpn1>
      </div>`,
    components: {
      cpn1: cpn1
    }
  });

  //看当成默认的顶层父组件，即root
  const app = new Vue({
    el: "#app",
    components: {
      cpn2: cpn2
    }
  });
</script>
</body>
</html>
