<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  props中为驼峰时，传递数据的时候要用横杠隔开，v-bind目前不支持驼峰-->
  <cpn :c-info="info"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    props: {
      cInfo: {
        type: Object,
        default() {
          return {

          };
        }
      }
    }
  }
  const app = new Vue({
    el: '#app',
    components: {
      cpn
    },
    data() {
      return {
        info: {
          name: 'lql',
          age: 18,
          height: 1.80
        }
      }
    }
  });
</script>
</body>
</html>
