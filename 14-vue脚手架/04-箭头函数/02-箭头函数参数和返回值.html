<script>
  //1.参数问题
  //1.1放入两个参数
  const sum = (num1, num2) => {
    return num1 + num2;
  }

  //1.2放入一个参数，可以省略小括号
  const power = num => {
    return num * num;
  }

  //2.函数中
  //2.1函数代码块中只有多行代码时
  const test = () => {
    //1.打印Hello World
    console.log('Hello World');

    //2.打印Hello Vuejs
    console.log('Hello Vuejs');
  }

  //2.2函数代码块中只有一行代码,可以省略大括号及return，自动返回
  const mul = (num1, num2) => num1 + num2;
</script>
