<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn>
    <button>按钮</button>
  </cpn>
  <cpn>
    <h2>哈哈哈</h2>
  </cpn>
  <cpn>
  </cpn>
</div>

<template id="cpn">
  <div>
    我是组件sa
<!--    插槽可以给默认值，父组件有指定显示指定的，没指定使用默认-->
    <slot><button>按钮</button></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
//插槽使组件拥有扩展性，显示内容可以自定义
  const app = new Vue({
    el: '#app',
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>
</body>
</html>
